<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Registro</title>
        <link rel="icon" type="image/png" href="../img/Logo.png"/>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/webmusic.css" rel="stylesheet">
    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.js"></script>

        <!-- Barra superior de la página -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <img class="logo pull-left" alt="WebMusic" src="../img/Logo.png" width="40" height="40">
                <h3 class="bar-title">WebMusic</h3>
            </div>
        </nav><!-- Fin barra superior -->

        <!-- Container principal de la página -->
        <div id="centrarRegistro">
            <div class="container">
                <!-- Fila que contiene ambos elementos -->
                <div class="row">
                    <!-- Columna que contiene los campos de entrada de datos -->
                    <div class="col-md-8">
                        <section>      
                            <h1><span>Registro</span></h1><hr>
                            <!-- Formulario de registro -->
                            <form class="form-horizontal" method="post" onsubmit='return validarDatos()' >        
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Correo electrónico<span class="text-danger">*</span></label>
                                    <div class="col-md-8 col-sm-9">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                            <input class="form-control" name="ID_Correo" id="ID_Correo" placeholder="Escribe tu correo electrónico">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Contraseña<span class="text-danger">*</span></label>
                                    <div class="col-md-5 col-sm-8">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" class="form-control" name="ID_Pass" id="ID_Pass" placeholder="Elige una contraseña(5-15 caracteres)">
                                        </div>   
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Repite la ccontraseña<span class="text-danger">*</span></label>
                                    <div class="col-md-5 col-sm-8">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" class="form-control" name="ID_Pass1" id="ID_Pass1" placeholder="Repite la ccontraseña">
                                        </div>  
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Nombre de usuario<span class="text-danger">*</span></label>
                                    <div class="col-md-8 col-sm-9">
                                        <input type="text" class="form-control" name="ID_Usuario" id="ID_Usuario" placeholder="Escribe tu nombre de usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Hacerme premium<br></label>
                                    <div class="col-md-1 col-sm-8">
                                        <div class="checkbox">
                                            <input type="checkbox" value="Hacerme premium" class="">
                                        </div>
                                    </div>
                                </div>
                                <input name="ID_Boton" type="submit" value="Registrarse" class="btn btn-primary" id="ID_Boton">
                            </form><!-- Fin forumlario -->
                        </section>
                    </div><!-- Fin columna datos de entrada -->
                    <!-- Columna que contiene la imagen del registro -->
                    <div class="col-ld-12">
                        <img src="../img/ImagenRegistro.jpg" width="350" height="400" class="pull-right" alt="Imagen Registro">
                    </div><!-- Fin columna imagen -->
                </div><!-- Fin de la fila -->
            </div>
        </div><!-- Fin container principal -->
        <script src="../js/registro.js"></script>
    </body>
</html>
