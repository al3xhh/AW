<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Registro</title>
        <link rel="icon" type="image/png" href="../img/Logo.png"/>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/webmusic.css" rel="stylesheet">
    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.js"></script>

        <script src="../js/registro.js"></script>

        <!-- Barra superior de la página -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img src="../img/Logo.png" width="50" height="50">
                </div>
                <a class="navbar-brand" href="index.html">Webmusic</a>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Iniciar sesión</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-1 col-xs-offset-0 pull-left">
                    <img src="../img/ImagenRegistro.jpg" width="350" height="400" alt="Imagen Registro">
                </div><!-- Fin columna imagen -->
                <div class="col-md-4 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>Registro</strong>
                        </div>
                        <div class="panel-body">
                            <form action=" " method="" id="" name="" onsubmit="return validarRegistro()">
                                <fieldset>
                                    <div class="row">
                                        <div class="center-block">
                                            <img class="profile-img"
                                                 src="../img/ImagenRegistroInterior.png" alt="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-user"></i>
                                                    </span> 
                                                    <input class="form-control" placeholder="Nombre de usuario *" id="ID_Usuario" type="text">
                                                </div>
                                                <div class="alert alert-danger" id="ID_Error_Usuario">
                                                    <p>Error</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-envelope"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="Correo electrónico *" id="ID_Correo" type="text"_>
                                                </div>
                                                <div class="alert alert-danger" id="ID_Error_Correo">
                                                    <p>Error</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-lock"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="Contraseña *" id="ID_Pass" type="password">
                                                </div>
                                                <div class="alert alert-danger" id="ID_Error_Pass">
                                                    <p>Error</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-lock"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="Repite la contraseña *" id="ID_Pass1" type="password">
                                                </div>
                                                <div class="alert alert-danger" id="ID_Error_Pass1">
                                                    <p>Error</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label><input type="checkbox" value="value"> Hacerme premium</label>
                                            </div>
                                            <div class="form-group">
                                                <label id="ID_Suma"> Name:</label>
                                                <input type="text" class="form-control" id="ID_Resultado_Suma">
                                                <div class="alert alert-danger" id="ID_Error_Suma">
                                                    <p>Error</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <p>Los campos con * son obligatorios</p>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Registrarse">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="panel-footer">
                            Ya tienes cuenta!<a href="#" onClick=""> Inicia sesión aquí </a>
                        </div>
                    </div>
                </div>
                <div class="col-ld-12 col-ld">
                    <img src="../img/ImagenRegistro.jpg" width="350" height="400" class="pull-right" alt="Imagen Registro">
                </div><!-- Fin columna imagen -->
            </div>
        </div>
        <div class="footer-container">
            <footer class="footer-bs">
                <div class="row">
                    <div class="margin-logo-footer col-md-3 footer-brand animated fadeInLeft">
                        <div id="div-footer">
                            <img alt="WebMusic" src="../img/Logo.png" width="180" height="180">
                        </div>
                    </div>
                    <div class="col-md-4 footer-nav animated fadeInUp">
                        <h4>Menu —</h4>
                        <div class="col-md-6">
                            <ul class="pages">
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="list">
                                <li><a href="#">Acerca de</a></li>
                                <li><a href="#">Miembros</a></li>
                                <li><a href="#">Contacto</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2 footer-social animated fadeInDown">

                    </div>
                    <div class="col-md-3 footer-ns animated fadeInRight">

                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
