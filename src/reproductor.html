<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Reproductor-Nombre Cancion</title>

        <link rel="icon" type="image/png" href="../img/Logo.png"/>

        <!-- Bootstrap -->
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/webmusic.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Barra de navegacion -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <img class="logo pull-left" alt="WebMusic" src="../img/Logo.png" width="40" height="40">
                <h3 class="bar-title">WebMusic</h3>
                <button type="button" class="btn btn-primary pull-right">Inicio sesión</button>
                <form action="registro.html" class="boton-registrar">
                    <button type="submit" class="btn btn-primary pull-right">Registrarse</button>
                </form>
            </div>
        </nav>

        <!-- Barra de busqueda -->
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="imaginary_container"> 
                        <div class="input-group stylish-input-group">
                            <input type="text" class="form-control"  placeholder="Buscar" >
                            <span class="input-group-addon">
                                <button type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>  
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cabecera del reproductor que contiente la caratula del disco, el titulo de la cancion
y el nombre del autor de la cancion -->
        <div id="player-header">
            <div>
                <img src="../img/DiscoPortada.jpg" width="150" height="150" alt="Imagen usuario">
            </div>
            <div id="player-header-info">
                <p>Titulo-cancion</p>
                <p>Nombre artista</p>
            </div>
        </div>


        <div id="bar-player">
            <!-- Botones para el control del reproducotor -->
            <div id="player-buttons">
                <!-- Boton para volver a la cancion anterior -->
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                </button>

                <!-- Boton de play/pause -->
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>

                <!-- Boton para pasar a la siguiente cancion -->
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                </button>
            </div>

            <div id="info-player">
                <p class="info-player-time">0:60</p>
                <div id="player-progres" class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70"
                         aria-valuemin="0" aria-valuemax="100" style="width:70%">
                    </div>
                </div>
                <p class="info-player-time">1:40</p>
            </div>
        </div>

        <h3 id="comment-title">Comentarios</h3>

        <div class="comment-content">
            <div class="row">
                <div class="col-sm-1">
                    <div class="thumbnail">
                        <img class="img-responsive user-photo" src="../img/FotoPerfil.jpg">
                    </div><!-- /thumbnail -->
                </div><!-- /col-sm-1 -->

                <div id="comment-content-text">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            myusername
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                            <form action="">
                                <button type="submit" id="" class="btn btn-primary pull-right">comentar</button>
                            </form>
                        </div><!-- /panel-body -->
                    </div><!-- /panel panel-default -->
                </div><!-- /col-sm-5 -->
            </div>
        </div>

        <div class="comment-content">
            <div class="row">
                <div class="col-sm-1">
                    <div class="thumbnail">
                        <img class="img-responsive user-photo" src="../img/FotoPerfil.jpg">
                    </div><!-- /thumbnail -->
                </div><!-- /col-sm-1 -->

                <div id="comment-content-text">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            myusername <span class="text-muted">commented 5 days ago</span>
                        </div>
                        <div class="panel-body">
                            Muy buena!
                        </div><!-- /panel-body -->
                    </div><!-- /panel panel-default -->
                </div><!-- /col-sm-5 -->
            </div>
        </div>

        <div class="footer-container">
            <footer class="footer-bs">
                <div class="row">
                    <div class="margin-logo-footer col-md-3 footer-brand animated fadeInLeft">
                        <div id="div-footer">
                            <img alt="WebMusic" src="../img/Logo.png" width="180" height="180">
                        </div>
                    </div>
                    <div class="col-md-4 footer-nav animated fadeInUp">
                        <h4>Menu —</h4>
                        <div class="col-md-6">
                            <ul class="pages">
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="list">
                                <li><a href="#">Acerca de</a></li>
                                <li><a href="#">Miembros</a></li>
                                <li><a href="#">Contacto</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2 footer-social animated fadeInDown">

                    </div>
                    <div class="col-md-3 footer-ns animated fadeInRight">

                    </div>
                </div>
            </footer>
        </div>

    </body>
</html>
